<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en" th:replace="fragments/head :: head"></head>
<body class="gray-bg">
    <div lang="en" th:replace="fragments/header :: header"></div>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <h4>Welcome</h4>

        <span>
            <form th:action="@{/login}">
                <input type="submit" value="Login" class ="btn btn-primary block full-width m-b"/>
            </form>
        </span>
        <span>
            <form th:action="@{/registration}">
                <input type="submit" value="Sign Up" class="btn btn-primary block full-width m-b"/>
            </form>
        </span>
    </div>
</body>
</html>
