<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en" th:replace="fragments/head :: head"></head>
<body class="gray-bg">
    <div lang="en" th:replace="fragments/header :: header"></div>
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <h4>Login</h4>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div th:if="${successMessage}" class="alert alert-success"
             role="alert" th:text=${successMessage}></div>

        <form autocomplete="off" th:action="@{/login}" method="post">
            <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="email" name="username"
                       placeholder="Email Address" class="form-control"
                       data-error="This email address is invalid" required/>
                <span class="glyphicon form-control-feedback"></span>
            </div>
            <div class="form-group input-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                <input name="password" type="password" id="password"
                       placeholder="Password" class="form-control" required />
            </div>
            <div><input type="submit" value="Sign In" class="btn btn-primary block full-width m-b"/></div>
        </form>
        <span>
            <form th:action="@{/reset}">
                <input type="submit" value="Reset Password" class="btn btn-primary block full-width m-b"/>
            </form>
        </span>
    </div>
    <!-- jQuery-->
    <script
            src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script
            src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- Bootstrap Validator plugin -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
</body>
</html>
